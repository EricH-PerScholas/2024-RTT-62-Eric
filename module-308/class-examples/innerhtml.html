<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1Tag">This is an H1 tag</h1>

    <div id="divTag"><b>Bold</b> Some other text</div>

    <script>
        let element = document.getElementById("divTag");
        console.log(element.innerHTML);

        element.innerHTML = "<i>italics</i> some more text";
 
    </script>
