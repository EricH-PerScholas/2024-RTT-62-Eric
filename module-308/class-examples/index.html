        }

        const person = {
            firstName: "John", 
            lastName: "Doe", 
            age: 50, 
            eyeColor: "blue"
        };

        console.log(person.firstName + " is " + person["age"] + " years old.");

        // we can update variables in the person object
        person.firstName = "ABC";
        person["age"] = 24;

        // we can add variables to the person object like this
        person.newVariable = "123";
        person["anotherVariable"] = "XYZ";

        // lets remove the age property
        delete person.age;

        console.log(person);
